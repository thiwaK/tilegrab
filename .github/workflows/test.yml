name: tests

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTEST_ADDOPTS: "--color=yes"

jobs:
  package:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build & inspect package
        uses: hynek/build-and-inspect-python-package@v2

  test-ubuntu:
    name: Ubuntu (py${{ matrix.python }})
    needs: package
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests
        run: |
          tox run -e py --installpkg dist/*.tar.gz

  test-windows:
    name: Windows (py${{ matrix.python }})
    needs: package
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests
        run: |
          tox run -e py --installpkg dist/*.tar.gz

  test-macos:
    name: macOS (py${{ matrix.python }})
    needs: package
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests
        run: |
          tox run -e py --installpkg dist/*.tar.gz

  coverage:
    name: Coverage (Ubuntu py3.12)
    needs: package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run coverage
        run: |
          tox run -e py-coverage --installpkg dist/*.tar.gz

      - uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  check:
    name: Required status check
    if: always()
    needs:
      - test-ubuntu
      - test-windows
      - test-macos
      - coverage
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@v1
        with:
          jobs: ${{ toJSON(needs) }}
